# =============================================================================
# Andromeda CLI — Release Workflow
#
# Triggered on:  git tag push  (e.g. v0.1.0)
#
# Builds the `andromeda` CLI binary for:
#   Windows  x86_64
#   Linux    x86_64
#   Linux    aarch64   (cross-compiled via `cross`)
#   macOS    x86_64
#   macOS    aarch64   (Apple Silicon)
#
# Uploads all binaries to the GitHub release automatically.
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ── Windows ─────────────────────────────────────────────────────────
          - os:         windows-latest
            target:     x86_64-pc-windows-msvc
            asset_name: andromeda-windows-x86_64.exe
            binary:     andromeda.exe
            use_cross:  false

          # ── Linux x86_64 ────────────────────────────────────────────────────
          - os:         ubuntu-latest
            target:     x86_64-unknown-linux-gnu
            asset_name: andromeda-linux-x86_64
            binary:     andromeda
            use_cross:  false

          # ── Linux aarch64 (cross-compiled) ──────────────────────────────────
          - os:         ubuntu-latest
            target:     aarch64-unknown-linux-gnu
            asset_name: andromeda-linux-aarch64
            binary:     andromeda
            use_cross:  true

          # ── macOS x86_64 (Intel) ────────────────────────────────────────────
          # macos-14 is Apple Silicon (M1) but Rust can cross-compile to
          # x86_64-apple-darwin without any extra tooling.
          - os:         macos-14
            target:     x86_64-apple-darwin
            asset_name: andromeda-macos-x86_64
            binary:     andromeda
            use_cross:  false

          # ── macOS Apple Silicon (aarch64) ───────────────────────────────────
          # macos-15 is also Apple Silicon — using a different label than the
          # x86_64 job so they never share a cached `target` directory.
          - os:         macos-15
            target:     aarch64-apple-darwin
            asset_name: andromeda-macos-aarch64
            binary:     andromeda
            use_cross:  false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ runner.arch }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-${{ matrix.target }}-cargo-

      - name: Install cross (for aarch64 Linux)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.binary }}" "${{ matrix.asset_name }}"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
